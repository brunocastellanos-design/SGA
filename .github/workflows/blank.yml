name: Ejecutar Script y Subir Excel ðŸš€

on:
  workflow_dispatch: # Permite dispararlo manualmente o vÃ­a API

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          # AÃ±ade 'openpyxl' para manejo de Excel moderno (.xlsx)
          pip install pandas xlrd openpyxl unidecode 

      - name: Ejecutar script Python
        # AsegÃºrate de que este script crea el archivo Excel
        run: python HISTORICO.py 

      # AÃ‘ADIDO: Paso para subir el Excel como Artefacto
      - name: Subir Excel como Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ExcelGeneradoPorScript # Nombre del artefacto (lo usaremos en Power Automate)
          path: datos_generados.xlsx    # <<< IMPORTANTE: REEMPLAZA ESTE NOMBRE 
                                        # con el nombre real del archivo que crea tu script Python
          retention-days: 1             # El archivo se conservarÃ¡ por 1 dÃ­a
