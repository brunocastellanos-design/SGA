name: Actualizar CSV de Tanzania

on:
  workflow_dispatch:   # Permite ejecutar manualmente
  schedule:
    - cron: '0 12 * * *'   # Opcional: diario a las 12:00 UTC

jobs:
  generar_csv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias necesarias
      - name: Instalar dependencias
        run: |
          pip install pandas unidecode openpyxl

      # 4️⃣ Ejecutar el script que genera el Excel
      - name: Ejecutar script HISTORICO.py
        run: python HISTORICO.py

      # 5️⃣ Commit y push del archivo generado
      - name: Commit y push del Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add datos_generados.xlsx
          git commit -m "Actualizar archivo de datos Tanzania"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

