name: Actualizar CSV de Tanzania

on:
  workflow_dispatch:   # Ejecutar manualmente
  schedule:
    - cron: '0 12 * * *'  # Diario a las 12:00 UTC (opcional)

jobs:
  generar_csv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: |
          pip install pandas unidecode openpyxl xlrd openpyxl

      # 4️⃣ Ejecutar script HISTORICO.py
      - name: Ejecutar script
        run: python HISTORICO.py

      # 5️⃣ Commit y push del Excel generado
      - name: Commit y push del Excel
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Tu token de GitHub como secret
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git
          git add datos_generados.xlsx
          git diff --cached --quiet || git commit -m "Actualizar archivo de datos Tanzania"
          git push origin main



