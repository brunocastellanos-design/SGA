name: Actualizar CSV

on:
  workflow_dispatch:  # Permite ejecutar manualmente
  schedule:
    - cron: '0 12 * * *'  # Opcional: diario a las 12:00 UTC

jobs:
  generar_csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install pandas unidecode openpyxl

      - name: Ejecutar script
        run: python HISTORICO.py

      - name: Commit y push del CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Datos_Fecha_Tanzania.csv
          git commit -m "Actualizar archivo de datos Tanzania"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
