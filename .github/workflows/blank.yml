name: Generar y subir Excel de Tanzania

on:
  workflow_dispatch:   # Permite ejecutar manualmente
  schedule:
    - cron: '0 12 * * *'   # Diario a las 12:00 UTC (opcional)

jobs:
  generar_excel:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Instalar dependencias
        run: |
          pip install pandas unidecode openpyxl xlrd

      # 4️⃣ Ejecutar el script que genera el Excel
      - name: Ejecutar HISTORICO.py
        run: python HISTORICO.py

      # 5️⃣ Commit y push del Excel generado
      - name: Commit y push de datos_generados.xlsx
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Configurar remote con token para autenticación
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add datos_generados.xlsx
          # Hacer commit solo si hay cambios
          git diff --cached --quiet || git commit -m "Actualizar archivo de datos Tanzania"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


